<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
  <h1>Articles</h1>
  <table>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Content</th>
      <th>Description</th>
      <th>Image Name</th>
    </tr>
    {% for article in articles %}
    <tr>
      <td>{{article.id}}</td>
      <td>{{article.title}}</td>
      <td>{{article.content}}</td>
      <td>{{article.description}}</td>
      <td>{{article.image_name}}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
